{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>VIT-AP University</title>

	<link rel="icon" type="image/png" href="https://vtop2.vitap.ac.in/vtop/assets/img/favicon.png">
	<link rel="stylesheet" href="{% static "VIT-AP University_files/bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "VIT-AP University_files/font-awesome.min.css" %}">
	<link rel="stylesheet" href="{% static "VIT-AP University_files/AdminLteCompatibility.css" %}">
	<link rel="stylesheet" href="{% static "VIT-AP University_files/VTop.css" %}">
</head>
<body class="VTopBody" style="padding-top: 52.625px;">
		<div id="page_outline">
			<nav class="navbar navbar-default navbar-fixed-top" style="background-color:#2980B9;color:#EAF2F8">
				<div class="container">
						<img src="{% static "Login_files/new VIT_AP logo.png"  %}" class="img-responsive pull-left" alt="User Image" width="170" height="50">
						<h3 class="pull-right" style="color: #fff;font-family:Times; font-size: 24px;">V-Top</h3>
				</div>
			</nav>
			<input type="hidden" value="" id="winImage">
			<div id="page-wrapper" style="padding-top:50px;">
				<section id="loginbox" class="col-md-4 col-md-offset-4">
	
					<div class="box box-info">

						<div class="box-header with-border">
							<h3 class="box-title">V-Top Login</h3>
						</div>

						<div class="box-body">
								<form class="form-signin"   method="post" autocomplete="off">
								<p class="box-title text-danger"></p>
								<p class="box-title text-danger"></p>
								<p class="box-title text-success"></p>
								<div class="form-group has-feedback">
									<input type="text" class="form-control bg-default" id="uname" name="username" placeholder="Username" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" required > <span class="glyphicon glyphicon-user form-control-feedback"></span>
								</div>
								<div class="form-group has-feedback">
									<input type="password" class="form-control"  placeholder="Password" required name="password" autocomplete="current-password" required="" id="id_password" ><span class="glyphicon glyphicon-lock form-control-feedback"></span>
								</div>														

								<div class="box-footer">
									<div class="col-xs-6">
										<a href="#" class="pull-left need-help">Forgot Password </a><span class="clearfix"></span>
											<a href="#" class="pull-left need-help">Forgot UserID </a><span class="clearfix"></span>
									</div>
								
								
									<div >
										<button class="btn btn-primary pull-right" type="submit">Log in</button>
									</div>													
									{% csrf_token %}
								</div>
							</form> 
						</div>
					</div>
					</section>
				</div>
</div>
</body>
</html>
