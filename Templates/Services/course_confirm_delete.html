{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>VIT-AP University</title>
    <link rel="icon" type="image/png" href="https://vtop2.vitap.ac.in/vtop/assets/img/favicon.png">
    <link rel="stylesheet" href="{% static "HostelRegistration_files/jquery-ui.css" %}">
    <link rel="stylesheet" href="{% static "HostelRegistration_files/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "HostelRegistration_files/bootstrapValidator.css" %}">
    <link rel="stylesheet" href="{% static "HostelRegistration_files/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "HostelRegistration_files/AdminLteCompatibility.css" %}">
    <link rel="stylesheet" href="{% static "HostelRegistration_files/VTopScrollbar.css" %}">
    <link rel="stylesheet" href="{% static "HostelRegistration_files/VTop.css" %}">
    <link rel="stylesheet" href="{% static "HostelRegistration_files/scrollableTable.css" %}">
    <script src="https://kit.fontawesome.com/5859e30401.js" crossorigin="anonymous"></script>
    <style>
        #Category {
            background-color: #d4d3d3;
            font-weight: bold;
        }

        #Available {
            background-color: #f2dede;
        }

        body {
            font-size: 25px;
        }
    </style>
</head>

<body class="VTopBody" style="padding-top: 50px;">

    <div id="page_outline">
        <div id="page-holder" class="trim">
            <header>
                <nav class="navbar navbar-default navbar-fixed-top" style="background-color:#2980B9;color:#EAF2F8">
                    <div class="container">
                        <img src="{% static "HostelRegistration_files/new VIT_AP logo.png" %}"
                            class="img-responsive pull-left" alt="User Image" width="170" height="50">
                        <h3 class="pull-right" style="color: #fff;font-family:Times; font-size: 24px;">V-Top</h3>
                    </div>
                </nav>
            </header>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 trim">
                        <div id="pageContent-wrapper">
                            <div id="page-wrapper" class="col-md-12 content-center">
                                <link rel="stylesheet"
                                    href="{% static "HostelRegistration_files/validationEngine.jquery.css" %}">
                                <link rel="stylesheet" href="{% static "HostelRegistration_files/sweetalert.css" %}">
                                <style>
                                    h3.box-title {
                                        text-transform: capitalize;
                                    }
                                </style>
                                <div class="wrapper">
                                    <div class="content-wrapper" id="page-wrapper">
                                        <div class="container" id="main-section">
                                            <section class="content-header">
                                                <h2 align="center"></h2>
                                            </section>
                                            <section class="content">
                                                <div class="col-sm-12 col-md-9 col-md-offset-1">
                                                    <div class="box box-solid box-primary">
                                                        <div style="text-align: center;">
                                                            <span style="color: red; font-size: 25px;"></span>
                                                        </div>
                                                        <div class="box-body">
                                                            <div class="" style="margin: 20px 20px 20px 20px;">

                                                            </div>
                                                        </div>
                                                        <table class="customTable" align="center">
                                                            <tbody>
                                                                <form method="post">{% csrf_token %}
                                                                    <p>Are you sure you want to delete "{{ object }}"?
                                                                    </p>
                                                                    {{ form }}
                                                                    <input type="submit" value="Confirm">
                                                                </form>
                                                            </tbody>
                                                        </table>

                                                    </div>
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
