{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>VIT-AP University</title>
	<link rel="icon" type="image/png" href="https://vtop2.vitap.ac.in/vtop/assets/img/favicon.png">
	<link rel="stylesheet" href="{% static "HostelRegistration_files/jquery-ui.css" %}">
	<link rel="stylesheet" href="{% static "HostelRegistration_files/bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "HostelRegistration_files/bootstrapValidator.css" %}">
	<link rel="stylesheet" href="{% static "HostelRegistration_files/font-awesome.min.css" %}">
	<link rel="stylesheet" href="{% static "HostelRegistration_files/AdminLteCompatibility.css" %}">
	<link rel="stylesheet" href="{% static "HostelRegistration_files/VTopScrollbar.css" %}">
	<link rel="stylesheet" href="{% static "HostelRegistration_files/VTop.css" %}">
	<link rel="stylesheet" href="{% static "HostelRegistration_files/scrollableTable.css" %}">
	<style>
		#Category {
			background-color: #d4d3d3;
			font-weight: bold;
		}

		#Available {
			background-color: #f2dede;
		}
	</style>
</head>

<body class="VTopBody" style="padding-top: 50px;">

	<div id="page_outline">
		<div id="page-holder" class="trim">
			<header>
				<nav class="navbar navbar-default navbar-fixed-top" style="background-color:#2980B9;color:#EAF2F8">
					<div class="container">
						<img src="{% static "test_files/new VIT_AP logo.png" %}" class="img-responsive pull-left"
							alt="User Image" width="170" height="50">
						<h3 class="pull-right" style="color: #fff;font-family:Times; font-size: 24px;">V-Top</h3>
					</div>
				</nav>
			</header>

			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 trim">
						<div id="pageContent-wrapper">
							<div id="page-wrapper" class="col-md-12 content-center">
								<link rel="stylesheet"
									href="{% static "HostelRegistration_files/validationEngine.jquery.css" %}">
								<link rel="stylesheet" href="{% static "HostelRegistration_files/sweetalert.css" %}">
								<style>
									h3.box-title {
										text-transform: capitalize;
									}
								</style>
								<div class="wrapper">
									<div class="content-wrapper" id="page-wrapper">
										<div class="container" id="main-section">
											<section class="content-header">
												<h2 align="center">Transport Registration for the WIN SEM(2021-22)</h2>
											</section>
											<section class="content">
												<div class="col-sm-12 col-md-9 col-md-offset-1">
													<div class="box box-solid box-primary">
														<div style="text-align: center;">
															<span style="color: red; font-size: 25px;"></span>
														</div>
														<form action="{% static "Form.jpg" %}" class="form-horizontal"
															id="StudentHostelRegistrationForm" autocomplete="off"
															name="StudentHostelRegistrationForm">
															<div class="box-body">
																<div class="" style="margin: 20px 20px 20px 20px;">
																	<h1 align="center">Available Routes for Students
																	</h1>
																	<h3 align="center"><a
																			href="{% static "Routes.pdf" %}"> Click here
																			to know the BUS-ROUTES </a></h3>
																	<br>
																	<h3 align="center"> Transport Registration Form</h3>
																	<form action="{% static "Form.jpg" %}">
																		<br>
																		<table>
																			<td><tr>
																				<div class="form-group">
																					<label for="clubPurpose"
																						class="col-sm-3 control-label"
																						style="text-align: left;">Bus-Route
																						No:<span
																							style="color: red;">*</span></label>
																					<div class="col-sm-8 form-group">
																						<select class="form-control"
																							name="roomtype"
																							id="roomtype">
																							<option value="#">Select One
																							</option>
																							<option value="14">Bus-Route
																								No 14</option>
																							<option value="15">Bus-Route
																								No 15</option>
																							<option value="16">Bus-Route
																								No 16</option>
																							<option value="17">Bus-Route
																								No 17</option>
																							<option value="18">Bus-Route
																								No 18</option>
																							<option value="19">Bus-Route
																								No 19</option>
																							<option value="20">Bus-Route
																								No 20</option>
																							<option value="21">Bus-Route
																								No 21 </option>
																						</select>
																					</div>
																				</div>
																			</tr>
																			<tr>
																				<div class="form-group">
																					<label for="clubPurpose"
																						class="col-sm-3 control-label"
																						style="text-align: left;">Point
																						of Pickup<span
																							style="color: red;">*</span></label>
																					<div class="col-sm-8 form-group">
																						<select class="form-control"
																							name="messtype"
																							id="messtype">
																							<option value="">Select One
																							</option>
																							<option value="#">
																								Penamaluru</option>
																							<option value="#">Patamata E
																								Seva</option>
																							<option value="#">
																								Gannavaram </option>
																							<option value="#"> Nunna
																							</option>
																							<option value="#"> MS Raja
																								Rao Bridge </option>
																							<option value="#">
																								Ibrahimpatnam</option>
																							<option value="#">Andhra
																								Hospital </option>
																							<option value="#">Auto Nagar
																								Association Hall
																							</option>
																						</select>
																					</div>
																				</div></tr>
																				<tr>
																					<div class="form-group">
																						<label for="clubPurpose"
																							class="col-sm-3 control-label"
																							style="text-align: left;">Enter Contact No:<span
																								style="color: red;">*</span></label>
																						<div class="col-sm-8 form-group">
																							<input type="number" name="" id="" placeholder="Mobile Number">
																						</div>
																					</div>
																				</tr>
																			</td>
																		</table>
																		<div class="col-md-3 col-md-offset-4">
																			<button type="submit">Submit</button>
																			<button type="reset">Reset</button>
																		</div>
																	</form>
																</div>
															</div>
														</form>
													</div>
												</div>
											</section>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
