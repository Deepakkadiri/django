{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>VIT-AP University</title>

	<link rel="icon" type="image/png" href="https://vtop2.vitap.ac.in/vtop/assets/img/favicon.png">
	<link rel="stylesheet" href="{% static "VIT-AP University_files/bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "VIT-AP University_files/font-awesome.min.css" %}">
	<link rel="stylesheet" href="{% static "VIT-AP University_files/AdminLteCompatibility.css" %}">
	<link rel="stylesheet" href="{% static "VIT-AP University_files/VTop.css" %}">		
	</head>
	
	<body class="VTopBody" style="padding-top: 52.625px;">
		<div id="page_outline">
			<nav class="navbar navbar-default navbar-fixed-top" style="background-color:#2980B9;color:#EAF2F8">
				<div class="container">
					<img src="{% static "Login_files/new VIT_AP logo.png"  %}" class="img-responsive pull-left" alt="User Image" width="170" height="50">
					<h3 class="pull-right" style="color: #fff;font-family:Times; font-size: 24px;"></h3>
			</div>
			</nav>

			<div id="page-wrapper">
			<div class="row" style="margin-left: auto; margin-right: auto; width: 90%">
				<div class="col-md-4" style="padding-top: 10px;">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h2 class="box-title" style="font-weight: bold;">V-Top for  Students</h2>
						</div>
						<div class="box-body">
							<h4 class="text-primary" style="font-weight: bold;">With Responsive and Fresh Look and Feel</h4>
						</div>
						<div class="box-footer">
							<div class="input-group pull-right">
								<a href="/ds"><button type="submit" class="btn btn-primary btn-flat" >Login to V-Top</button></a>
							</div>
						</div>
					</div>
					<div class="box box-success">
						<div class="box-header with-border">
							<h2 class="box-title" style="font-weight: bold;">V-Top for Faculty</h2>
						</div>
						<div class="box-body">
							<h4 class="text-primary" style="font-weight: bold;">With more information about students</h4>
						</div>
						<div class="box-footer">
							<div class="input-group pull-right">
								<a href="/ds2"><button type="submit" class="btn btn-success btn-flat" >Faculty-Login</button></a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-8" style="padding-top: 10px;">								
						<div class="box box-warning box-solid">
							<div class="box-header with-border">
								<h1 class="box-title text-center" style="font-weight: bold;">Spotlights</h1>
							</div>
							<div class="box-body">
								
							</div>
						</div>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
